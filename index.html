<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Primary Meta Tags -->
    <title>Portfolio - Corentin Braud</title>
    <meta
      name="title"
      content="Portfolio - Corentin Braud"
    />
    <meta
      name="description"
      content="Portfolio d'un développeur français situé en région parisienne !"
    />
    <!-- Link -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <script
      src="https://kit.fontawesome.com/dd1d346b96.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container">
          <!-- Logo -->
          <div id="logo">
            <h1 class="name-title"></h1>
          </div>
          <!-- Toggle switch -->
          <div class="theme-switch">
            <input
              type="checkbox"
              id="switch"
            />
            <label
              class="toggle-icons"
              for="switch"
            >
              <img
                class="moon"
                alt="switch icon vers thème sombre"
                src="assets/icons/moon.svg"
              />
              <img
                class="sun"
                alt="switch icon vers thème clair"
                src="assets/icons/sun.svg"
              />
            </label>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero  -->
      <section class="hero-container">
        <img
          class="profile-image"
          src="assets/portrait.jpg"
          alt="Portrait de Corentin Braud"
        />
        <h1 id="title-name"></h1>

        <div class="content-text">
          <h2 class="job-title"></h2>
        </div>
      </section>

      <!-- Social -->
      <section class="social-container">
        <div>
          <h3>Social</h3>
          <div>
            <ul>
              <li>
                <i class="fa-brands fa-linkedin-in"></i>
                <a href="https://www.linkedin.com/in/corentin-braud/">LinkedIn</a>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </li>
              <li>
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/Czrentin">GitHub</a>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Contact -->
      <section class="social-container">
        <div>
          <h3>Contact</h3>
          <div>
            <ul>
              <li class="copy-widget">
                <div class="context-icon">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <span class="copy-content">corentin.braud95@gmail.com</span>
                <div class="copy-icon">
                  <i class="fa-solid fa-copy"></i>
                </div>
              </li>

              <li class="copy-widget">
                <div class="context-icon">
                  <i class="fa-solid fa-phone"></i>
                </div>
                <span class="copy-content">06 38 66 82 47</span>
                <div class="copy-icon">
                  <i class="fa-solid fa-copy"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- À propos -->
      <section class="project-container container">
        <div class="content-text">
          <h2>À propos de moi</h2>
          <p class="presentation-paragraphe"></p>
        </div>
        <button class="btn">
          <a href="">En savoir plus</a>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </section>

      <!-- Projects -->
      <section class="project-container container">
        <div class="content-text">
          <h2>Projets</h2>
        </div>

        <div class="project">
          <!-- Projet 1 -->
          <a
            href="https://bentogrids.com/"
            class="card"
          >
            <div class="content-card">
              <img src="assets/project/architecte-cover.jpg" />
              <h4>Architecte</h4>
            </div>
          </a>

          <!-- Projet 2 -->
          <a
            href="https://bentogrids.com/"
            class="card"
          >
            <div class="content-card">
              <img src="assets/project/kasa-cover.jpg" />
              <h4>Kasa</h4>
            </div>
          </a>

          <!-- Projet 3 -->
          <a
            href="https://bentogrids.com/"
            class="card"
          >
            <div class="content-card">
              <img src="assets/project/grimoire-cover.jpg" />
              <h4>Mon vieux grimoire</h4>
            </div>
          </a>
        </div>

        <button class="btn">
          <a
            href="https://github.com/Czrentin"
            target="_blank"
            >Pour plus de projets</a
          >
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </section>
    </main>

    <footer id="footer">
      <div class="container">
        <!-- Social links -->
        <div class="social">
          <a
            href="https://www.linkedin.com/in/corentin-braud/"
            target="_blank"
            ><img
              src="./assets/social/linkedin-icon.svg"
              alt="Linkedin"
          /></a>
          <a
            href="https://github.com/Czrentin"
            target="_blank"
            ><img
              src="./assets/social/github-icon.svg"
              alt="GitHub"
          /></a>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
