<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Primary Meta Tags -->
    <title>Portfolio - Corentin Braud</title>
    <meta
      name="title"
      content="Portfolio - Corentin Braud"
    />
    <meta
      name="description"
      content="Portfolio d'un développeur français situé en région parisienne !"
    />
    <!-- Link -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <script
      src="https://kit.fontawesome.com/dd1d346b96.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-container">
          <!-- Logo -->
          <div id="logo">
            <h1 class="name-title"></h1>
          </div>
          <!-- Toggle switch -->
          <div class="theme-switch">
            <input
              type="chec"
              id="switch"
            />
            <label
              class="toggle-icons"
              for="switch"
            >
              <img
                class="moon"
                alt="switch icon vers thème sombre"
                src="assets/icons/moon.svg"
              />
              <img
                class="sun"
                alt="switch icon vers thème clair"
                src="assets/icons/sun.svg"
              />
            </label>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero  -->
      <section class="hero-container">
        <img
          class="profile-image"
          src="assets/portrait.jpg"
          alt="Portrait de Corentin Braud"
        />
        <div class="hero-content">
          <h2 class="job-title"></h2>
        </div>
      </section>

      <div class="cell-1"></div>

      <!-- À propos -->
      <section class="about-container">
        <div>
          <h2>À propos de moi</h2>
          <p class="presentation-paragraphe"></p>
        </div>
        <a
          href="#"
          target="_blank"
          class="custom-link"
        >
          <button
            type="button"
            class="btn"
          >
            En savoir plus
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
        </a>
      </section>

      <!-- Social -->
      <section class="social-container">
        <div>
          <h3>Social</h3>
          <div>
            <ul>
              <li>
                <a
                  href="https://www.linkedin.com/in/corentin-braud/"
                  target="_blank"
                  class="custom-link"
                >
                  <button
                    type="button"
                    class="btn"
                  >
                    <i class="fa-brands fa-linkedin-in"></i>
                    LinkedIn
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  </button>
                </a>
              </li>

              <li>
                <a
                  href="https://github.com/Czrentin"
                  target="_blank"
                  class="custom-link"
                >
                  <button
                    type="button"
                    class="btn"
                  >
                    <i class="fa-brands fa-github"></i>
                    GitHub
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Contact -->
      <section class="contact-container">
        <div>
          <h3>Contact</h3>
          <div>
            <ul>
              <li>
                <i class="fa-solid fa-envelope"></i>
                <span class="copy-content">corentin.braud95@gmail.com</span>
                <button class="copy-btn"><i class="fa-solid fa-copy"></i></button>
              </li>
              <li>
                <i class="fa-solid fa-phone"></i>
                <span class="copy-content">06 38 66 82 47</span>
                <button class="copy-btn"><i class="fa-solid fa-copy"></i></button>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <div class="cell-2"></div>

      <!-- Projects -->
      <section class="project-container">
        <h2>Projets</h2>

        <div class="grid-project"></div>

        <a
          href="https://github.com/Czrentin"
          target="_blank"
          class="custom-link"
        >
          <button
            type="button"
            class="btn"
          >
            Pour plus de projets
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
        </a>
      </section>
    </main>

    <footer id="footer">
      <div class="container">
        <!-- Social links -->
        <div class="social">
          <a
            href="https://www.linkedin.com/in/corentin-braud/"
            target="_blank"
            ><img
              src="./assets/social/linkedin-icon.svg"
              alt="Linkedin"
          /></a>
          <a
            href="https://github.com/Czrentin"
            target="_blank"
            ><img
              src="./assets/social/github-icon.svg"
              alt="GitHub"
          /></a>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
